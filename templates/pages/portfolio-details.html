{% extends 'base.html' %}
  
{% block content %}

  
  <!-- ======= Portfolio Details Section ======= -->
  <section id="portfolio-details" class="portfolio-details">
    <div class="container">
      
        <div class="row gy-4">
          
          <div class="col-lg-8">
            <div class="portfolio-details-slider swiper">
              <div class="swiper-wrapper align-items-center">
                
                <div class="swiper-slide">
                  <img src="{{project.photo_main.url}}" alt="">
                </div>

                <div class="swiper-slide">
                  <img src="{% if project.photo_1 %}{{project.photo_1.url}} {% endif %}" alt="">
                </div>
                
                <div class="swiper-slide">
                  <img src="{% if project.photo_2 %}{{project.photo_2.url}} {% endif %}" alt="">
                </div>
                
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
          
          <div class="col-lg-4">
            <div class="portfolio-info">
              <h3>Project information</h3>
              <ul>
                <li><strong>Category</strong>: {{project.category.name |title}}</li>
                <li><strong>Client</strong>: {{project.client |title}}</li>
                <li><strong>Project date</strong>:  {{project.date_created | title}}</li>
                <li><strong>Project URL</strong>: <a href="{{project.project_url}}">{{project.project_url }}</a></li>
              </ul>
            </div>
            <div class="portfolio-description">
              <h2>Description</h2>
              <p>
               {{project.description}}
              </p>
            </div>
          </div>
          
        </div>

      </div>
 



  
  
{% endblock  %}
